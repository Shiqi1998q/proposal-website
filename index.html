<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>嫁给我吧！</title>
</head>
<body class="flex flex-col min-h-screen justify-center items-center text-white">
    <div id="fireworks"></div>
    <div class="bg-black bg-opacity-70 p-8 rounded-md text-center" id="content">
        <h1 class="text-4xl font-bold mb-4">亲爱的 [她的名字]</h1>
        <p class="text-lg mb-8">从我们相遇的那一刻起，我的生活便充满了阳光与温暖。你那温柔的笑容、善良的心地，都让我深深着迷。在过去的时光里，我们一起经历了许多美好的瞬间，每一个瞬间都如同珍宝般珍藏在我心中。</p>
        <p class="text-lg mb-8">我想告诉你，我愿意在未来的日子里，一直陪伴在你身边，无论风雨还是晴空，我都会紧紧握住你的手，与你一同面对生活的挑战，分享生活的喜悦。</p>
        <p class="text-lg mb-8">所以，我想郑重地问你：</p>
        <h2 class="text-3xl font-bold mb-8">你愿意嫁给我吗？</h2>
        <div class="flex justify-center space-x-4">
            <button id="yesButton" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md transition duration-300">
                <i class="fa-solid fa-heart"></i> 我愿意
            </button>
            <button id="noButton" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md transition duration-300">
                <i class="fa-solid fa-times"></i> 再考虑下
            </button>
        </div>
    </div>
    <audio id="celebrationMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
